<head th:fragment="head">
  <meta charset="UTF-8">
  <link rel="icon" th:href="@{/img/spring-48px.png}" sizes="48x48" />
  <title>JJDZR11 Aplikacja Webowa z Thymeleaf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<nav th:fragment="navbar" class="navbar navbar-light bg-light">
  <div class="container-fluid justify-content-center">
    <a th:class="${content == 'index'} ? 'btn btn-secondary me-2' : 'btn btn-outline-secondary me-2'" th:href="@{/}">Strona główna</a>
    <a th:class="${content == 'info'} ? 'btn btn-success me-2' : 'btn btn-outline-success me-2'" th:href="@{/info}">Lista zapisanych egzaminów</a>
    <a th:class="${content == 'players'} ? 'btn btn-primary' : 'btn btn-outline-primary'" th:href="@{/players}">Dodaj Egzamin</a>
  </div>
</nav>

<footer th:fragment="footer" class="footer bg-light text-center mt-auto fixed-bottom">
  <div class="container text-muted">
    <small>Created by <a class="text-reset" href="mailto:blazej.jendrzejewski@gmail.com">JavaSmugglers</a> 2023</small>
  </div>
</footer>
